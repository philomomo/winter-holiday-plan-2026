                                                                const taskId = `v1-${phase.id}-${dIdx}-${time}-${i}`;
                                                                return (
                                                                    <label key={i} className="flex items-start gap-2 cursor-pointer p-1 rounded hover:bg-gray-50 transition-all active:scale-95">
                                                                        <input 
                                                                            type="checkbox" 
                                                                            className="mt-1 w-5 h-5 md:w-4 md:h-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                                                                            checked={!!checkedTasks[taskId]}
                                                                            onChange={() => toggleTask(taskId)}
                                                                        />
                                                                        <span className={`text-sm leading-snug ${checkedTasks[taskId] ? 'line-through-gray' : 'text-gray-700'}`} dangerouslySetInnerHTML={{ __html: task }}></span>
                                                                    </label>
                                                                )
                                                            })}
                                                        </div>
                                                    ))}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </section>
                            );
                        })}
                    </div>
                    <footer className="mt-10 pb-10 text-center text-gray-400 text-xs">
                        &copy; 2026 Daddy's Love. Powered by Joie's Family.
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
